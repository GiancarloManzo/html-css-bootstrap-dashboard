<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/duck.png" alt="logo" width="40" class="me-2" />
            <span>Catalogo Libri</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col d-flex justify-content-between">
            <h1 class="m-0">Nuovo libro</h1>

            <a href="index.html" class="btn btn-primary">Aggiungi libro</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mt-3">
      <form class="row g-3 justify-content-center">
        <div class="col-6">
          <label for="nomeAutore" class="form-label">Nome Autore</label>
          <input
            type="text"
            class="form-control"
            id="nomeAutore"
            placeholder="Inserisci il nome dell'autore"
          />
        </div>
        <div class="col-6">
          <label for="nomeAutore" class="form-label">Cognome Autore</label>
          <input
            type="text"
            class="form-control"
            id="nomeAutore"
            placeholder="Inserisci il cognome dell'autore"
          />
        </div>
        <div class="col-12">
          <label for="titolo" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="titolo"
            placeholder="Inserisci il titolo del libro"
          />
          <div class="form-text">Titolo versione italiana</div>
        </div>
        <div class="col-12 col">
          <label for="genere" class="form-label">Genere</label>
          <select id="genere" class="form-select">
            <option selected>Scegli il genere</option>
            <option>Fantasy</option>
            <option>Horror</option>
            <option>Romanzo</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label for="anno" class="form-label">Anno di Pubblicazione</label>
          <input
            type="number"
            class="form-control"
            id="anno"
            placeholder="Inserisci l'anno"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="ISBN#" class="form-label">ISBN#</label>
          <input
            type="number"
            class="form-control"
            id="ISBN#"
            placeholder="Inserisci il codice ISBN#"
          />
        </div>
        <div class="col-12">
          <label for="note" class="form-label">Note</label>
          <textarea
            id="note"
            class="form-control"
            rows="3"
            placeholder="Inserisci eventuali note sul libro"
          ></textarea>
        </div>
        <hr class="mt-5" />
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="digitale" />
            <label class="form-check-label" for="digitale">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
